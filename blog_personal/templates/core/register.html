{% extends "layout_base.html" %}

{% block head_title %}Pagina de Register{% endblock %}

{% block page_content %}
    <h1>Registrate</h1>
    {% if form %}
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Enviar</button>
        </form>
    {% else %}
        <p>{{ success }}</p>
    {% endif %}
{% endblock %}
